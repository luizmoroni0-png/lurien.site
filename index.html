<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LURIEN — Redirect automatico</title>
  <style>
    html, body { margin:0; height:100%; display:grid; place-items:center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#111; color:#fff; }
    .box { text-align:center; padding: 20px; }
    .small { opacity:.8; font-size: 13px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="box">
    <div>Rilevamento dispositivo in corso…</div>
    <div class="small">Se non vieni reindirizzato, apri /desktop/</div>
  </div>

  <script>
    function redirectByDevice() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const landscape = w > h;
      let target = '';

      if (w >= 1024) {
        target = 'desktop/index-desktop.html';
      } else if (w >= 768 && w < 1024) {
        target = landscape
          ? 'tablet-landscape/index-tablet-landscape.html'
          : 'tablet-portrait/index-tablet-portrait.html';
      } else {
        target = landscape
          ? 'phone-landscape/index-phone-landscape.html'
          : 'phone-portrait/index-phone-portrait.html';
      }

      window.location.replace(target);
    }
    redirectByDevice();
    window.addEventListener('orientationchange', () => setTimeout(redirectByDevice, 200));
  </script>
</body>
</html>
