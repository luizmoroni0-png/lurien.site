<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Lurien Incorporadora</title>
  <meta name="description" content="Lurien Incorporadora – progetti immobiliari, costruzioni e concept." />

  <!-- ✅ FAVICON (metti i file come spiegato sopra) -->
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/favicon-192.png">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">

  <!-- Font (simile allo stile elegante del sito) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">

  <!-- CSS principale -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <a class="skip-link" href="#app">Vai al contenuto</a>

  <header class="site-header" id="siteHeader">
    <div class="container header-inner">
      <a class="brand" href="#/" aria-label="Lurien - Home">
        <img class="brand-logo" src="images/site/logo.jpg" alt="Lurien" />
      </a>

      <nav class="main-nav" aria-label="Menu principale">
        <a href="#/" data-i18n="nav_home">Home</a>
        <a href="#/chi-siamo" data-i18n="nav_about">Chi siamo</a>
        <a href="#/progetti" data-i18n="nav_projects">Progetti</a>
        <a href="#/contenuti" data-i18n="nav_content">Contenuti</a>
        <a href="#/contatti" data-i18n="nav_contacts">Contatti</a>
      </nav>

      <div class="header-actions">
        <!-- pulsante lingua: app.js/i18n.js lo gestiranno -->
        <button id="langBtn" class="btn btn-ghost" type="button" aria-label="Cambia lingua">
          IT
        </button>
      </div>
    </div>
  </header>

  <main id="app" class="app" role="main">
    <!-- app.js renderizza qui Home e pagine interne (router hash) -->
    <noscript>Per usare questo sito è necessario abilitare JavaScript.</noscript>
  </main>

  <footer class="site-footer" id="siteFooter">
    <div class="container">
      <small>© <span id="year"></span> Lurien Incorporadora LTDA. All rights reserved.</small>
    </div>
  </footer>

  <!-- JS (ordine importante: i18n -> chat -> app) -->
  <script src="assets/js/i18n.js" defer></script>
  <script src="assets/js/chat.js" defer></script>
  <script src="assets/js/app.js" defer></script>
</body>
</html>
